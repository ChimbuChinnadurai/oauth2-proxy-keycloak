          #- --set-xauthrequest=true
          #- --skip-auth-preflight=false
          - --reverse-proxy=true
          - --email-domain=*
          - --cookie-domain="*.sandbox.wtrecom.com"
          - --whitelist-domain="*.sandbox.wtrecom.com"
        env:
        #- name: OAUTH2_PROXY_CLIENT_ID
